<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Movie Watchlist</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
        <div class="content-container">
            <header>
                <div class="header-bg">
                    <div class="header-flex">
                        <h1>Find your film</h1>
                        <a href="watchlist.html">My Watchlist</a>
                    </div>
                </div>
                <div class="search-bar">
                    <img class="icon" src="images/search-icon.png" alt="search icon">
                    <input id="search-input" type="text" placeholder="Search for a movie">
                    <button id="search-btn">Search</button> 
                </div>
            </header>
            
            <main id="movies">
                <div class="initial-main-state">
                    <img class="initial-img" src="images/movie-icon.png" alt="movie icon">
                    <p class="initial-text">Start exploring</p>
                </div>
            </main>
        </div>

        <script src="js/index.js" type="module"></script>
    </body>

</html>
